<div class="nav-docs">
  {% for section in site.data.nav_docs %}
    <div class="nav-docs-section">
      <h3>{{ section.title }}</h3>
      <ul>
        {% for item in section.items %}
          <li>
            <a href="/energize/docs/{{ item.id }}">{{ item.title }}</a>
          </li>
          {% if item.subitems %}
            <ul>
            {% for subitem in item.subitems %}
              <li>
                <a href="/energize/docs/{{ item.id }}#{{ subitem.id }}">{{ subitem.title }}</a>
              </li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</div>
