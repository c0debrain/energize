<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Energize</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#157878">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/energize/assets/css/style.css?v=f3658f4a32cd4aa62ead73ede9c302c08b93b821">
		<link rel="stylesheet" href="/energize/css/main.css">
	</head>
	<body>
		<div class="navbar">
			<div class="navbar-body">
				<div class="navbar-brand">
					<a href="/energize/">Energize</a>
				</div>
				<ul class="navbar-nav">
					<li class="active"><a href="/energize/docs/installation">Docs</a></li>
					<li><a href="https://github.com/vinctustech/energize">Github</a></li>
				</ul>
			</div>
		</div>

		<main class="main-content">
			<div class="docs-body">
				<div class="docs-left">
					{% include nav_docs.html %}
				</div>

				<div class="docs-right">
					{{ content }}

					<div class="docs-prevnext">
						{% if page.prev %}
							<a class="docs-prev" href="/energize/docs/{{ page.prev }}">&larr; Prev</a>
						{% endif %}
						{% if page.next %}
							<a class="docs-next" href="/energize/docs/{{ page.next }}">Next &rarr;</a>
						{% endif %}
					</div>
				</div>
			</div>
			<footer class="site-footer">
					<span class="site-footer-owner">
						<a href="https://github.com/vinctustech/energize">Energize</a> is maintained by <a href="http://github.com/edadma">edadma</a>
					</span>
			</footer>
		</main>
	</body>
</html>
